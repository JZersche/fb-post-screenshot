<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        a {
            color: inherit;
            text-decoration: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="panel-section panel-section-list">
        <div class="panel-list-item" id="show-options">
            <div class="text">Options</div>
        </div>

        <a href="https://github.com/hckr/fb-post-screenshot/issues">
            <div class="panel-list-item">
                <div class="text">Issues / suggestions</div>
            </div>
        </a>

        <a href="https://addons.mozilla.org/en-US/firefox/addon/facebook-post-screenshot/">
            <div class="panel-list-item">
                <div class="text">Rate the add-on</div>
            </div>
        </a>

        <a href="https://github.com/hckr/fb-post-screenshot">
            <div class="panel-list-item">
                <div class="text">Source code</div>
            </div>
        </a>

        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=DGFDYG56ZQ6RN&item_name=Facebook+Post+Screenshot+add-on&currency_code=PLN&source=url">
            <div class="panel-list-item">
                <div class="text">Donate</div>
            </div>
        </a>
      
        <div class="panel-section-separator"></div>
        <div class="panel-list-item disabled">
            <div class="text">Facebook Post Screenshot <span id="version"></span></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
